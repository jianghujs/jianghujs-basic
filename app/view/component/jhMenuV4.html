<script type="text/html" id="jh-menu">
<div>
<!-- 手机端左边抽屉菜单 >>>>>>>>>>>>> -->
<v-navigation-drawer
    v-model="isMobileMenuDrawerShown"
    app
    clipped
    v-if="isMobile"
    style="z-index: 99999"
    class="jh-page-nav-bar"
>
  <v-btn fab color="success" class="elevation-0" x-small style="position: absolute; right: 15px; top: 15px; z-index: 10" @click="isMobileMenuDrawerShown = !isMobileMenuDrawerShown">
    <v-icon>mdi-arrow-left</v-icon>
  </v-btn>
  <v-list>
    <v-list-item-group
        v-model="currentTabIndex"
        color="success"
    >
      <v-list-item
          disabled
          class="pa-2"
          style="color: #333333"
      >
        <v-list-item-content>
          <v-list-item-title style="font-size: 18px!important; font-weight: bold; text-align: center; padding-right: 40px;">
            {{ appTitle }}
          </v-list-item-title>
        </v-list-item-content>
      </v-list-item>
      <template v-for="item in inMenuList">
        <template v-if="item.children && item.children.length > 0">
          <v-list-group
              :value="item.extend"
          >
            <template v-slot:activator>
              <v-list-item-content :class="{'pl-3': isMobile, 'pa-0': isMobile}">
                <v-list-item-title style="font-size: 14px;">
                  {{ item.title }}
                </v-list-item-title>
              </v-list-item-content>
            </template>
            <v-list-item @click="openUrl(menu.path, menu.query)" v-for="menu in item.children">
              <v-list-item-content>
                <v-list-item-title class="pl-7" style="font-size: 12px; color: #666977;">{{ menu.title }}</v-list-item-title>
              </v-list-item-content>
            </v-list-item>
          </v-list-group>
        </template>
        <v-list-item
            v-else
            :class="{'pa-2': !isMobile}"
            :key="item.path"
            @click="openUrl(item.path, item.query)"
        >
          <v-list-item-content :class="{'pl-3': isMobile, 'pa-0': isMobile}">
            <v-list-item-title style="font-size: 14px;">
              {{ item.title }}
            </v-list-item-title>
          </v-list-item-content>
        </v-list-item>
      </template>
    </v-list-item-group>
  </v-list>
</v-navigation-drawer>
<!-- <<<<<<<<<<<<< 手机端左边抽屉菜单 -->
<!-- 页面头部 >>>>>>>>>>>>> -->
<v-app-bar
    app
    clipped-left
    height="60"
    class="jh-page-header px-8"
    style="z-index: 50;"
    flat
>
  <!--手机端左侧菜单开启按钮-->
  <v-app-bar-nav-icon color="success" @click.stop="isMobileMenuDrawerShown = !isMobileMenuDrawerShown" v-if="isMobile"></v-app-bar-nav-icon>
  <!--页面标题-->
  <v-toolbar-title ref="toolbarTitle" class="mr-8">
    <span class="text-h7 font-weight-bold">{{ appTitle }}</span>
  </v-toolbar-title>
  <!--pc端菜单 >>>>>>>>>>>>>-->
  <v-tabs
      v-model="currentTabIndex"
      v-if="!isMobile"
      show-arrows
      slider-size="0"
      color="success"
      :style="{maxWidth: tabsMaxWidth}"
  >
    <template v-for="(item, index) in inMenuList">
      <!--一级菜单 >>>>>>>>>>>> -->
      <template v-if="item.pageId && !item.children">
        <v-tab
            class="px-5 jh-header-tab"
            active-class="jh-header-tab-active"
            :key="item.path"
            @click="openUrl(item.path, item.query)"
        >
          {{ item.title }}
        </v-tab>
      </template>
      <!--<<<<<<<<<<<<<一级菜单-->
      <!--二级菜单>>>>>>>>>>>>-->
      <template v-else>
        <v-tab
            class="px-5 jh-header-tab"
            :class="{'parent-tab-active': currentTabIndex === index, 'jh-header-tab-active': currentTabIndex === index}"
            :key="item.path"
            v-bind="attr"
            v-on="on"
            @click="activeMenuIndex = index"
        >
          {{ item.title }}
          <v-icon v-if="value" size="12">mdi-chevron-up</v-icon>
          <v-icon v-else size="12">mdi-chevron-down</v-icon>
        </v-tab>
        <v-menu offset-y v-model="showMenu[index]">
          <v-list nav dense>
            <v-list-item @click="openUrl(child.path, child.query)"
                         v-for="(child, childIndex) in item.children"
                         :class="{'second-active': secondSelectedItem === child.pageId && currentTabIndex === index}"
            >
              <v-list-item-content>
                <v-list-item-title style="font-size: 14px; color: #41434f">{{ child.title }}</v-list-item-title>
              </v-list-item-content>
            </v-list-item>
          </v-list>
        </v-menu>

      </template>
      <!--<<<<<<<<<<<<<二级菜单-->
      <v-divider
          style="max-height: 35px;min-height: 35px;align-self: center;"
          v-if="item.path && item.path.includes('operationManual')"
          vertical
      ></v-divider>
    </template>
  </v-tabs>
  <!--<<<<<<<<<<<<<pc端菜单-->
  <div style="white-space: nowrap">
    <template v-if="!isMobile">
      <div text class="jh-avatar-menu-btn px-1" @click="openAvatarMenu($event)">
        <span class="jh-font-size-3 black--text">{{ userInfo.user.username }}</span>
        <v-icon>mdi-account-circle</v-icon>
      </div>
    </template>
    <v-menu offset-y v-model="isAvatarMenuShown" :position-x="menuPosition.x" :position-y="menuPosition.y">
      <v-list nav dense>
        <v-list-item class="mt-2">
          <v-list-item-icon class="mr-1 mt-1">
            <v-icon color="grey darken-3">mdi-account-outline</v-icon>
          </v-list-item-icon>
          <v-list-item-content>
            <v-list-item-title color="grey darken-3">{{ userInfo.user.userId }}</v-list-item-title>
          </v-list-item-content>
        </v-list-item>

        <!--右上角下拉菜单-->
        <v-list-item v-for="avatarMenu of inAvatarMenuList" :key="avatarMenu.path" @click="openUrl(avatarMenu.path)">
          <v-list-item-icon class="mr-1 mt-1">
            <v-icon color="grey darken-3">mdi-account-cog-outline</v-icon>
          </v-list-item-icon>
          <v-list-item-content>
            <v-list-item-title color="grey darken-3">{{ avatarMenu.title }}</v-list-item-title>
          </v-list-item-content>
        </v-list-item>

        <v-list-item @click="logout">
          <v-list-item-icon class="mr-1 mt-1">
            <v-icon color="grey darken-3">mdi-logout</v-icon>
          </v-list-item-icon>
          <v-list-item-content>
            <v-list-item-title color="grey darken-3">登出</v-list-item-title>
          </v-list-item-content>
        </v-list-item>
      </v-list>
    </v-menu>
  </div>
</v-app-bar>
<!-- <<<<<<<<<<<<< 页面头部 -->
</div>
</script>

<script>
Vue.component('jh-menu', {
  template: "#jh-menu",
  vueComponent: 'jh-menu',
  vuetify: new Vuetify(),
  data() {
    return {
      isMobile: window.innerWidth < 600,
      isMobileMenuDrawerShown: false,
      isAvatarMenuShown: false,
      menuPosition: {x: null, y: null},
      currentTabIndex: -1,
      selectItemTitle: '',
      userInfo: window.userInfo,
      showMenu: [],
      // 用户菜单
      inMenuList: [],
      inAvatarMenuList: [],

      activeMenuIndex: -1,
      showMenuBackups: {},
      secondSelectedItem: null,

      tabsMaxWidth: 'calc(100vw - 353px)',
      appDirectoryLink: '<$ ctx.app.config.appDirectoryLink $>',
      appType: '<$ ctx.app.config.appType $>',
      appTitle: '<$ ctx.app.config.appTitle $>',
    };
  },
  watch: {
    isMobileMenuDrawerShown(value) {
      this.setCurrentMenuItem();
    },
    showMenu: {
      deep: true,
      handler(value, oValue) {
        if (this.activeMenuIndex > -1 && !value[this.activeMenuIndex]) {
          this.setCurrentMenuItem();
        }
      }
    }
  },
  created() {
    const urlPathList = window.location.pathname.split('/');
    this.currentPageId = urlPathList && urlPathList[urlPathList.length - 1];
    this.computedMenuList();
    this.setCurrentMenuItem();
    this.getTabsMaxWidth();
  },
  methods: {
    openAvatarMenu(funObj) {
      this.menuPosition.x = funObj.pageX;
      this.menuPosition.y = funObj.pageY + 20;
      this.isAvatarMenuShown = !this.isAvatarMenuShown;
    },
    // 动态计算菜单栏目的最大宽度，按照实际的标题宽度计算
    getTabsMaxWidth() {
      this.$nextTick(() => {
        if (this.$refs.toolbarTitle) {
          this.tabsMaxWidth = 'calc(100vw - ' + (this.$refs.toolbarTitle.offsetWidth + 195) + 'px)';
        }
      })
    },
    // 跳转链接
    openUrl(url, queryParams) {
      if (queryParams) {
        const queryStrings = Object.keys(queryParams)
            .map(k => encodeURIComponent(k) + '=' + encodeURIComponent(queryParams[k]))
            .join('&');
        window.location.href = url + '?' + queryStrings;
      } else {
        window.location.href = url;
      }
    },
    // 定位当前页面在属于哪个菜单
    setCurrentMenuItem() {
      // 遍历菜单 path 进行匹配
      const index = _.findIndex(this.inMenuList, {path: location.pathname});
      if (index > -1) {
        // 设置标题、菜单选中
        this.currentTabIndex = index + (this.isMobile ? 1 : 0);
        this.selectItemTitle = this.inMenuList[index].title;
        document.title = this.appTitle + (this.selectItemTitle ? " - " + this.selectItemTitle : "")
      } else {
        this.inMenuList.some((item, index) => {
          const exist = item.children && item.children.some((child, childIndex) => {
            if (child.pageId === this.currentPageId) {
              this.secondSelectedItem = child.pageId;
              return true;
            }
            return false;
          })
          if (exist) {
            this.currentTabIndex = index;
            return true;
          }
          return false;
        })
      }

    },
    computedMenuList() {
      const appType = '<$ ctx.app.config.appType $>';

      const menuListResource = _
          .chain(this.userInfo.allowPageList)
          .filter(page => page.pageType === 'showInMenu' || page.pageType === 'link' || (_.includes(['dynamicInMenu', 'avatarInMenu'], page.pageType) && this.currentPageId === page.pageId))
          .value();
      let menuGroup = _.groupBy(menuListResource, function (item) {
        if (item.pageName.startsWith("[")) {
          const tempStr = item.pageName.substring(1);
          const tempArr = tempStr.split("]");
          return `${tempArr[0]}`;
        }
        if (item.pageName.includes("|")) {
          return item.pageName.split("|")[0];
        }
        return `${item.pageName}`;
      });
      // 二级排序
      for (let key in menuGroup) {
        menuGroup[key] = _.orderBy(menuGroup[key], ['sort'], ['asc'])
      }
      // 一级菜单排序
      const menuSort = Object.keys(menuGroup).sort((a, b) => {
        return menuGroup[a][0].sort - menuGroup[b][0].sort
      })

      console.log(menuGroup);

      this.inMenuList = menuSort.map(key => {
        const page = menuGroup[key];
        if (page.length === 1) {
          const menu = page[0];
          let title = '';
          if (menu.pageName.startsWith("[")) {
            const tempStr = menu.pageName.substring(1);
            title = tempStr.split("]")[0];
          } else if (menu.pageName.includes("|")) {
            title = menu.pageName.split('|')[0];
          } else {
            title = menu.pageName;
          }

          return {
            path: menu.pageType === 'link' ? menu.pageFile : `/${window.appInfo.appId}/page/${menu.pageId}`,
            pageId: menu.pageId,
            title,
            children: null
          };
        } else {
          const children = page.map(child => {
            let title = '';
            if (child.pageName.startsWith("[")) {
              const tempStr = child.pageName.substring(1);
              title = tempStr.split("]")[1];
            } else if (child.pageName.includes("|")) {
              title = child.pageName.split('|')[1];
            } else {
              title = child.pageName;
            }
            return {
              path: child.pageType === 'link' ? child.pageFile : `/${window.appInfo.appId}/page/${child.pageId}`,
              pageId: child.pageId,
              title,
              children: null
            };
          });
          return {
            path: null,
            pageId: null,
            title: key,
            children
          }
        }
      })

      if (appType === 'multiApp' && this.appDirectoryLink) {
        this.inMenuList.unshift({path: this.appDirectoryLink, title: '回到目录'});
      }

      console.log(this.inMenuList)

      this.inAvatarMenuList = _
          .chain(this.userInfo.allowPageList)
          .filter(['pageType', 'showInAvatarMenu'])
          .map((page) => {
            return {
              path: `/${window.appInfo.appId}/page/${page.pageId}`,
              title: page.pageName,
              sort: parseInt(page.sort)
            };
          })
          .orderBy(['sort'], ['asc'])
          .value();
    },
    // 登出
    async logout() {
      try {
        await window.jianghuAxios({
          data: {
            appData: {
              pageId: 'allPage',
              actionId: 'logout'
            }
          }
        })
        vtoast.success('注销成功');
        localStorage.removeItem(`${window.appInfo.appId}_authToken`);
        setTimeout(() => {
          location.href = `/${window.appInfo.appId}/page/login`;
        }, 700);
      } catch (error) {
        vtoast.fail(error.errorReason);
        localStorage.removeItem(`${window.appInfo.appId}_authToken`);
        setTimeout(() => {
          location.href = `/${window.appInfo.appId}/page/login`;
        }, 700);
      }
    }
  },
});

</script>
<style>
.second-active .v-list-item__title {
  color: #4caf50 !important;
}
.jh-avatar-menu-btn {
  display: flex;
  align-items: center;
  cursor: pointer;
  transition: all .3s;
  border-radius: 5px;
}
.jh-avatar-menu-btn:hover {
  background-color: #EEEEEE;
}
.second-active {
  caret-color: #4caf50 !important;
  background-color: rgba(76, 175, 80, 0.1) !important;
}
</style>
