{% extends 'template/jhTemplateV4.html'%}

<!-- vue template 代码块 -->
{% block vueTemplate %}
<script type="text/x-template" id="app-template">
  <div>
    <jh-layout-v4 fullScreen>
      <iframe style="border: 0" :src="`/${appInfo.appId}/pageDoc`" width="100%" height="100%"></iframe>
    </jh-layout-v4>
</script>

<div id="app">
</div>

{% endblock %}

{% block vueScript %}

{% include 'layout/jhLayout.html' %}

<script type="module">

new Vue({
  el: '#app',
  template: '#app-template',
  vuetify: new Vuetify(),
  data: () => ({
    appInfo: window.appInfo,
  }),
  computed: {},
  watch: {},
  created() {},
  mounted() {},
  methods: {}
})
</script>
{% endblock %}
