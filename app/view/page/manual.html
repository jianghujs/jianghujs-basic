{% extends 'template/jhTemplateV4.html'%}

<!-- vue template 代码块 -->
{% block vueTemplate %}

<script type="text/html" id="app-template">
  <div>
    <v-app mobile-breakpoint="sm">
      <jh-menu />
      <v-main class="d-flex flex-column" style="margin-top: 80px">

        <div class="jh-page-body-container px-8">
          <!-- 页面内容 >>>>>>>>>>>>> -->
          <iframe style="border: 0" :src="`/${appInfo.appId}/pageDoc`" width="100%" height="100%"></iframe>
          <!-- <<<<<<<<<<<<< 页面内容 -->
        </div>

      </v-main>
    </v-app>

    <jh-toast />
    <jh-mask />
    <jh-confirm-dialog />
  </div>
</script>


<script type="text/html" id="app-template">
  <div>
    <jh-layout-v4 fullScreen>
    </jh-layout-v4>
</script>

<div id="app">
</div>

{% endblock %}

{% block vueScript %}

{% include 'layout/jhLayout.html' %}

<script type="module">

new Vue({
  el: '#app',
  template: '#app-template',
  vuetify: new Vuetify(),
  data: () => ({
    // 面包屑
    breadcrumbs: [
      {
        text: '首页',
        disabled: true,
      },
      {
        text: 'manual',
        disabled: true,
      }
    ],
    isHelpPageDrawerShown: false,

    appInfo: window.appInfo,
  }),
  computed: {
    isMobile() {
      return window.innerWidth < 600;
    }
  },
  watch: {},
  created() {},
  mounted() {},
  methods: {}
})
</script>
{% endblock %}
