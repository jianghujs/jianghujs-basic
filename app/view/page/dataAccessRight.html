{% extends 'template/jhTemplateV4.html'%}

{% block vueTemplate %}

<script type="text/html" id="app-template">
  <div>
    <v-app mobile-breakpoint="sm">
      <jh-menu />
      <v-main class="mt-15">
        <!-- 头部内容 >>>>>>>>>>>>> -->
        <div class="jh-page-second-bar px-8">
          <v-row>
            <v-col cols="12" xs="8" sm="8" md="4" xl="3">
              <div class="pt-3 text-h7 font-weight-bold">数据权限
                <!-- 帮助页按钮 -->
                <v-icon @click="isHelpPageDrawerShown = true" color="success" small>mdi-help-circle-outline</v-icon>
              </div>
              <v-breadcrumbs class="pb-3 pt-0 pl-0" :items="breadcrumbs" divider="-"></v-breadcrumbs>
            </v-col>
          </v-row>
        </div>
        <!-- <<<<<<<<<<<<< 头部内容 -->

        <div class="jh-page-body-container px-8">
          <!-- 页面内容 >>>>>>>>>>>>> -->
          <v-container class="pa-0">
            <v-card class="rounded-lg">
              <v-row class="ma-0 py-0 px-4">
                <!--新增按钮-->
                <v-col cols="12" xs="4" sm="4" md="4" xl="4" class="pl-0">
                  <v-btn color="success" class="elevation-0 mr-2" @click="doUiAction('startCreateItem')" small>新增</v-btn>
                </v-col>
                <v-spacer></v-spacer>
                <!--搜索过滤-->
                <v-col cols="12" xs="8" sm="4" md="3" xl="2" class="px-0">
                  <v-text-field color="success" v-model="searchInput" prefix="搜索：" class="jh-v-input" dense filled single-line></v-text-field>
                </v-col>
              </v-row>
              <!--表格-->
              <v-data-table
                  :headers="headers"
                  :items="tableData"
                  :search="searchInput"
                  :footer-props="{ itemsPerPageOptions: [20, 50, -1], itemsPerPageText: '每页行数', itemsPerPageAllText: '所有'}"
                  :items-per-page="-1"
                  mobile-breakpoint="0"
                  :loading="isTableLoading"
                  checkbox-color="success"
                  :class="{'zebraLine': isTableZebraLineShown }"
                  fixed-header
                  class="jh-fixed-table-height elevation-0 mt-0 mb-xs-4">

                <!--表格操作-->
                <template v-slot:item.action="{ item }">
                  <span role="button" class="success--text jh-font-size-3 pr-2" @click="doUiAction('startUpdateItem', item)">
                      <v-icon size="14" class="success--text">mdi-note-edit-outline</v-icon>修改
                  </span>
                  <span role="button" class="success--text jh-font-size-3" @click="doUiAction('deleteItem', item)">
                      <v-icon size="14" class="success--text">mdi-trash-can-outline</v-icon>删除
                  </span>
                </template>
                <!--表格底部右侧功能按钮-->
                <template v-slot:footer.prepend>

                  <v-menu top offset-y :close-on-content-click="false">
                    <template v-slot:activator="{ on, attrs }">
                      <v-btn v-bind="attrs" v-on="on" icon>
                        <v-icon>mdi-menu</v-icon>
                      </v-btn>
                    </template>
                    <v-list>
                      <v-list-item>
                        <v-switch v-model="isTableZebraLineShown" label="显示斑马纹" dense flat></v-switch>
                      </v-list-item>
                    </v-list>
                  </v-menu>
                </template>
                <!--表格分页-->
                <template v-slot:footer.page-text="pagination">
                  <span>{{pagination.pageStart}}-{{pagination.pageStop}}</span>
                  <span class="ml-1">共{{pagination.itemsLength}}条</span>
                </template>
              </v-data-table>
            </v-card>
          </v-container>
          <!--抽屉遮罩层-->
          <v-overlay app :value="isCreateDrawerShown || isUpdateDrawerShown || isHelpPageDrawerShown"></v-overlay>
          <!-- 新增抽屉 -->
          <v-navigation-drawer v-model="isCreateDrawerShown" fixed temporary right width="80%" hide-overlay
                               class="elevation-24">
            <v-form v-model="isFormValid" ref="createForm" lazy-validation>
              <!--抽屉标题-->
              <v-row>
                <span class="title pa-6 pl-8">新增信息</span>
              </v-row>
              <!--抽屉表单-->
              <v-row class="mt-0 px-6">
                <v-col cols="12" sm="12" md="4">
                  <span class="jh-input-label">学生ID</span>
                  <v-text-field class="jh-v-input" dense single-line filled label="学生ID" v-model="createItem.studentId" :rules="validationRules.requireRules"></v-text-field>
                </v-col>
                <v-col cols="12" sm="12" md="4">
                  <span class="jh-input-label">班级ID</span>
                  <v-select class="jh-v-input" dense single-line filled clearable label="班级ID" v-model="createItem.classId" :items="constantCollection.classId"></v-select>
                </v-col>
                <v-col cols="12" sm="12" md="4">
                  <span class="jh-input-label">学生名字</span>
                  <v-text-field class="jh-v-input" dense single-line filled label="学生名字" v-model="createItem.name"></v-text-field>
                </v-col>
                <v-col cols="12" sm="12" md="4">
                  <span class="jh-input-label">年级</span>
                  <v-select class="jh-v-input" dense single-line filled clearable label="年级" v-model="createItem.level" :items="constantCollection.level"></v-select>
                </v-col>
                <v-col cols="12" sm="12" md="4">
                  <span class="jh-input-label">性别</span>
                  <v-select class="jh-v-input" dense single-line filled clearable label="性别" v-model="createItem.gender" :items="constantCollection.gender"></v-select>
                </v-col>
                <v-col cols="12" sm="12" md="4">
                  <span class="jh-input-label">出生日期</span>
                  <v-menu class="jh-v-input" offset-y max-width="290">
                    <template v-slot:activator="{ on, attrs }">
                      <v-text-field class="jh-v-input" dense single-line filled v-on="on" label="出生日期" v-model="createItem.dateOfBirth"></v-text-field>
                    </template>
                    <v-date-picker color="success" elevation="20" v-model="createItem.dateOfBirth"></v-date-picker>
                  </v-menu>
                </v-col>
                <v-col cols="12" sm="12" md="4">
                  <span class="jh-input-label">身高</span>
                  <v-text-field class="jh-v-input" dense single-line filled label="身高" v-model="createItem.bodyHeight"></v-text-field>
                </v-col>
                <v-col cols="12" sm="12" md="4">
                  <span class="jh-input-label">学生状态</span>
                  <v-select class="jh-v-input" dense single-line filled clearable label="学生状态" v-model="createItem.studentStatus" :items="constantCollection.studentStatus"></v-select>
                </v-col>
                <v-col cols="12" sm="12" md="4">
                  <span class="jh-input-label">备注</span>
                  <v-text-field class="jh-v-input" dense single-line filled label="备注" v-model="createItem.remarks"></v-text-field>
                </v-col>
              </v-row>
              <!--抽屉操作按钮-->
              <v-row class="justify-end mx-0 mt-8 px-6">
                <v-btn color="success" @click="doUiAction('createItem')" small>保存</v-btn>
                <v-btn class="elevation-0 ml-2" @click="isCreateDrawerShown = false" small>取消</v-btn>
              </v-row>
            </v-form>
            <!--抽屉关闭按钮-->
            <v-btn elevation="0" color="success" fab absolute top left small tile class="drawer-close-float-btn" @click="isCreateDrawerShown = false">
              <v-icon>mdi-close</v-icon>
            </v-btn>
          </v-navigation-drawer>
          <!-- 编辑抽屉 -->
          <v-navigation-drawer v-model="isUpdateDrawerShown" fixed temporary right width="80%" hide-overlay
                              class="elevation-24">
            <v-form v-model="isFormValid" ref="updateForm" lazy-validation>
              <!--抽屉标题-->
              <v-row>
                <span class="title pa-6 pl-8">新增信息</span>
              </v-row>
              <!--抽屉表单-->
              <v-row class="mt-0 px-6">
                <v-col cols="12" sm="12" md="4">
                  <span class="jh-input-label">学生ID</span>
                  <v-text-field class="jh-v-input" disabled dense single-line filled label="学生ID" v-model="updateItem.studentId" :rules="validationRules.requireRules"></v-text-field>
                </v-col>
                <v-col cols="12" sm="12" md="4">
                  <span class="jh-input-label">班级ID</span>
                  <v-select class="jh-v-input" dense single-line filled clearable label="班级ID" v-model="updateItem.classId" :items="constantCollection.classId"></v-select>
                </v-col>
                <v-col cols="12" sm="12" md="4">
                  <span class="jh-input-label">学生名字</span>
                  <v-text-field class="jh-v-input" dense single-line filled label="学生名字" v-model="updateItem.name"></v-text-field>
                </v-col>
                <v-col cols="12" sm="12" md="4">
                  <span class="jh-input-label">年级</span>
                  <v-select class="jh-v-input" dense single-line filled clearable label="年级" v-model="updateItem.level" :items="constantCollection.level"></v-select>
                </v-col>
                <v-col cols="12" sm="12" md="4">
                  <span class="jh-input-label">性别</span>
                  <v-select class="jh-v-input" dense single-line filled clearable label="性别" v-model="updateItem.gender" :items="constantCollection.gender"></v-select>
                </v-col>
                <v-col cols="12" sm="12" md="4">
                  <span class="jh-input-label">出生日期</span>
                  <v-menu class="jh-v-input" offset-y max-width="290">
                    <template v-slot:activator="{ on, attrs }">
                      <v-text-field class="jh-v-input" dense single-line filled v-on="on" label="出生日期" v-model="updateItem.dateOfBirth"></v-text-field>
                    </template>
                    <v-date-picker color="success" elevation="20" v-model="updateItem.dateOfBirth"></v-date-picker>
                  </v-menu>
                </v-col>
                <v-col cols="12" sm="12" md="4">
                  <span class="jh-input-label">身高</span>
                  <v-text-field class="jh-v-input" dense single-line filled label="身高" v-model="updateItem.bodyHeight"></v-text-field>
                </v-col>
                <v-col cols="12" sm="12" md="4">
                  <span class="jh-input-label">学生状态</span>
                  <v-select class="jh-v-input" dense single-line filled clearable label="学生状态" v-model="updateItem.studentStatus" :items="constantCollection.studentStatus"></v-select>
                </v-col>
                <v-col cols="12" sm="12" md="4">
                  <span class="jh-input-label">备注</span>
                  <v-text-field class="jh-v-input" dense single-line filled label="备注" v-model="updateItem.remarks"></v-text-field>
                </v-col>
              </v-row>
              <!--抽屉操作按钮-->
              <v-row class="justify-end mx-0 mt-8 px-6">
                <v-btn color="success" @click="doUiAction('updateItem')" small>保存</v-btn>
                <v-btn class="elevation-0 ml-2" @click="isUpdateDrawerShown = false" small>取消</v-btn>
              </v-row>
            </v-form>
            <!--抽屉关闭按钮-->
            <v-btn elevation="0" color="success" fab absolute top left small tile class="drawer-close-float-btn" @click="isUpdateDrawerShown = false">
              <v-icon>mdi-close</v-icon>
            </v-btn>
          </v-navigation-drawer>
          <!-- <<<<<<<<<<<<< 页面内容 -->
        </div>

        <!-- 帮助页抽屉 >>>>>>>>>>>>> -->
        <v-navigation-drawer v-model="isHelpPageDrawerShown" fixed temporary right width="80%" hide-overlay class="elevation-24">
          <iframe style="border: 0" :src="`/${appInfo.appId}/pageDoc#8.dataAccessRight.md`" width="100%" height="100%"></iframe>
          <v-btn elevation="0" color="success" fab absolute top left small tile class="drawer-close-float-btn" @click="isHelpPageDrawerShown = false">
            <v-icon>mdi-close</v-icon>
          </v-btn>
        </v-navigation-drawer>
        <!-- <<<<<<<<<<<<< 帮助页抽屉 -->

      </v-main>
    </v-app>

    <jh-toast />
    <jh-mask />
    <jh-confirm-dialog />
  </div>
</script>

<div id="app">
</div>

{% endblock %}

{% block vueScript %}
{% include 'common/fixedTableHeightV4.html' %}

<script type="module">
new Vue({
  el: '#app',
  template: '#app-template',
  vueComponent: 'page',
  vuetify: new Vuetify(),
  data: () => ({
    // 面包屑
    breadcrumbs: [
      {
        text: '首页',
        disabled: true,
      },
      {
        text: '数据权限 （备注: 当前登录用户只能看到自己所在班级的数据）',
        disabled: true,
      }
    ],
    isHelpPageDrawerShown: false,

    // 表格相关数据
    isMobile: window.innerWidth < 600,
    isTableZebraLineShown: true,
    isFormValid: true,
    validationRules: {
      requireRules: [
        v => !!v || 'This is required',
      ],
    },
    // 下拉选项
    constantCollection: {
      gender: ['全部', '男', '女'],
      level: ['一年级', '二年级', '三年级'],
      studentStatus: ['正常', '退学']
    },
    searchInput: null,
    isTableLoading: true,
    tableData: [],
    headers: [
      {text: '操作', value: 'action', type: 'button', align: 'center', sortable: false, width: 120, class: 'fixed', cellClass: 'fixed'},
      {text: "学生ID", value: "studentId", type: "input", width: 120},
      {text: "班级ID", value: "classId", type: "select", width: 140},
      {text: "学生名字", value: "name", type: "input", width: 120},
      {text: "年级", value: "level", type: "select", width: 120},
      {text: "性别", value: "gender", type: "select", width: 120},
      {text: "出生日期", value: "dateOfBirth", type: "date", width: 120},
      {text: "身高", value: "bodyHeight", type: "input", width: 120},
      {text: "学生状态", value: "studentStatus", type: "select", width: 120},
      {text: "备注", value: "remarks", type: "textarea", width: 120},
      {text: "操作者", value: "operationByUser", type: "input", width: 120},
      {text: "操作时间", value: "operationAt", type: "input", width: 250},
    ],

    isCreateDrawerShown: false,
    createItem: {},
    isUpdateDrawerShown: false,
    updateItem: {},
  }),
  async created() {
  },
  mounted() {
    this.doUiAction('getTableData');
  },
  methods: {
    async doUiAction(uiActionId, uiActionData) {
      switch (uiActionId) {
        case 'getTableData':
          await this.getTableData();
          break;
        case 'startCreateItem':
          await this.prepareCreateFormData();
          await this.openCreateDialog();
          break;
        case 'createItem':
          await this.prepareValidate();
          await this.confirmCreateItemDialog();
          await this.doCreateItem();
          await this.closeDrawerShow();
          await this.getTableData();
          break;
        case 'startUpdateItem':
          await this.prepareUpdateFormData(uiActionData);
          await this.openUpdateDialog();
          break;
        case 'updateItem':
          await this.prepareValidate();
          await this.confirmUpdateItemDialog();
          await this.doUpdateItem();
          await this.closeDrawerShow();
          await this.getTableData();
          break;
        case 'deleteItem':
          await this.confirmDeleteItemDialog();
          await this.prepareUpdateFormData(uiActionData);
          await this.doDeleteItem();
          await this.getTableData();
          break;
        default:
          console.error("[doUiAction] uiActionId not find", { uiActionId });
          break;
      }
    },
    /**
     * 获取表格数据
     */
    async getTableData() {
      this.isTableLoading = true;
      const result = await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'dataAccessRight',
            actionId: 'selectItemListByDynamicData',// 'selectItemListByService', 'selectItemListBySql'
            actionData: {},
            where: {},
            orderBy: [{column: 'operationAt', order: 'desc'}]
          }
        }
      });

      this.tableData = result.data.appData.resultData.rows;
      this.isTableLoading = false;
    },

    async prepareCreateFormData() {
      this.createItem = {};
    },

    async openCreateDialog() {
      this.isCreateDrawerShown = true;
    },

    // validate
    prepareValidate() {
      return this.$refs.form.validate();
    },

    async confirmCreateItemDialog() {
      if (await window.confirmDialog({title: "新增", content: "确定新增吗？"}) === false) {
        throw new Error("[confirmCreateFormDialog] 否");
      }
    },

    /**
     * 新增学生
     */
    async doCreateItem() {
      const {id, ...data} = this.createItem;
      await window.jhMask.show();
      await window.vtoast.loading("新增学生");
      await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'dataAccessRight',
            actionId: 'insertItem',
            actionData: data
          }
        }
      })
      await window.jhMask.hide();
      await window.vtoast.success("新增学生成功");
    },

    async closeDrawerShow() {
      this.isCreateDrawerShown = false;
      this.isUpdateDrawerShown = false;
    },

    async prepareUpdateFormData(item) {
      this.updateItem = {...item};
    },

    async openUpdateDialog() {
      this.isUpdateDrawerShown = true;
    },

    async confirmUpdateItemDialog() {
      if (await window.confirmDialog({title: "修改", content: "确定修改吗？"}) === false) {
        throw new Error("[confirmUpdateItemDialog] 否");
      }
    },

    /**
     * 保存学生
     */
    async doUpdateItem() {
      const {id, ...data} = this.updateItem;
      await window.jhMask.show();
      await window.vtoast.loading("修改学生");
      await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'dataAccessRight',
            actionId: 'updateItem',
            actionData: data,
            where: {id: id}
          }
        }
      })
      await window.jhMask.hide();
      await window.vtoast.success("修改学生成功");
    },

    async confirmDeleteItemDialog() {
      if (await window.confirmDialog({title: "删除", content: "确定删除吗？"}) === false) {
        throw new Error("[confirmDeleteItemDialog] 否");
      }
    },

    async doDeleteItem() {
      const { id } = this.updateItem;
      await window.vtoast.loading("删除学生");
      await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'backendSearchDemo',
            actionId: 'deleteItem',
            actionData: {},
            where: { id: id }
          }
        }
      });
      await window.vtoast.success("删除学生成功");
    },
  }
})
</script>

<style scoped>
</style>
{% endblock %}
