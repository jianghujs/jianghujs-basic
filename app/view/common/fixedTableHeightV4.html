<script>
   resetTableMaxHeight = (height) => {
    const tables = document.getElementsByClassName('fixed-table-height');
    if (_.isEmpty(tables)) {
      window.requestAnimationFrame(() => {
        resetTableMaxHeight(height);
      })
    } else {
      for (const table of tables) {
        const tableHeight = window.innerHeight - table.offsetTop - (height ? height : 130);
        table.style.height = tableHeight + 'px';
      }
    }
  }

  window.onresize = () => {
    resetTableMaxHeight();
  }
  resetTableMaxHeight();
</script>
<!--resetTableMaxHeight.html end-->
