<script>
  resetTableMaxHeight = (param) => {
   const {height = 130, className = 'fixed-table-height'} = param || {};
   const tables = document.getElementsByClassName(className);
   if (_.isEmpty(tables)) {
     window.requestAnimationFrame(() => {
       resetTableMaxHeight(param);
     })
   } else {
     document.getElementsByClassName('pageBodyContainer');
     for (const table of tables) {
       const tableHeight = window.innerHeight - table.offsetTop - height;
       table.style.height = tableHeight + 'px';
     }
   }
 }

 window.onresize = () => {
   resetTableMaxHeight();
 }
 resetTableMaxHeight();
</script>
