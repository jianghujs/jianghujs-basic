<script>
resetTableMaxHeight = (param) => {
  const {className = 'jh-fixed-table-height'} = param || {};
  const tables = document.getElementsByClassName(className);
  if (_.isEmpty(tables)) {
    window.requestAnimationFrame(() => {
      resetTableMaxHeight(param);
    })
  } else {
    for (const table of tables) {
      const height = document.querySelector('.jh-page-body-container').offsetTop;
      const tableHeight = window.innerHeight - table.offsetTop - height - 60;
      table.style.height = tableHeight + 'px';
    }
  }
}

window.onresize = () => {
  resetTableMaxHeight();
}
resetTableMaxHeight();
window.drawerClickOutside = {
  include: () => {
    if(document.querySelector('.v-dialog.v-dialog--active')) {
      return [document.querySelector('.v-overlay.v-overlay--active'), document.querySelector('.v-dialog.v-dialog--active')]
    }
    return [];
  },
};
</script>
