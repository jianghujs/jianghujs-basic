.v-list-item__title {
  font-size: 0.875rem!important;
}
.preBox { display: flex;  }
.preBox pre {
  flex: 1;
}
pre { font-size: 14px!important; overflow: auto;  }
pre.hide {  max-height: 40px; overflow: hidden; max-width: 200px }
pre:not(.hide) .string { color: green; white-space: normal; }
pre.hide .string { color: green; }
.number { color: darkorange; }
.boolean { color: blue; }
.null { color: magenta; }
.key { color: red; }


.cus-v-input .v-input__slot{
  margin: 0!important;
}
.cus-v-input .v-messages-outer,
.cus-v-input .v-text-field__details{
  position: absolute!important;
  bottom: -23px!important;
  left: -10px!important;
}
/* .v-btn:not(.v-btn--round).v-size--default {
    height: 40px!important;
} */
.cus-v-input .v-input__append-outer {
  margin-top: 0!important;
}
.theme--light.v-data-table.v-data-table--fixed-header thead th {
  background: #F6F6F6!important;
}
.cus-table {
  border: 1px solid #EEEEEE!important;
}
.cus-card {
  border: 1px solid #EEEEEE!important;
}
.v-data-table__progress{
  height: 10px!important;
}
.v-data-table__progress .v-progress-linear{
  max-width: 80vw;
}
.v-data-table__empty-wrapper td {
  max-width: 80vw;
  text-align: left;
}
.v-application .theme--dark.secondary{
  background-color: #22262e!important;
  border-color: #22262e!important;
}
.theme--light.v-data-table>.v-data-table__wrapper>table>tbody>tr:hover:not(.v-data-table__expanded__content):not(.v-data-table__empty-wrapper) {
  background: #fbfbfb!important;
}

body {
  font-size: 14px;
  background: #f5f8fa!important;
}
.theme--light.v-application {
  background: transparent!important;
}
/* 固定表头部第一个字段 */
table > tbody > tr > td.fixed:nth-child(1),
table > thead > tr > th.fixed:nth-child(1)
{
  position: sticky !important;
  position: -webkit-sticky !important;
  left: 0;
  z-index: 10!important;
  background: white;
  -webkit-box-shadow: -1px 0px 3px -1px rgba(0, 0, 0, 0.19);
  -moz-box-shadow: -1px 0px 3px -1px rgba(0, 0, 0, 0.19);
  box-shadow: -1px 0px 3px -1px rgba(0, 0, 0, 0.19);
  border-right: none;
}

/* 固定表头第二个字段 */
table > tbody > tr > td.fixed:nth-child(2),
table > thead > tr > th.fixed:nth-child(2)
{
  position: sticky !important;
  position: -webkit-sticky !important;
  left: 100px;
  z-index: 10;
  background: white;
  -webkit-box-shadow: -1px 0px 3px -1px rgba(0, 0, 0, 0.19);
  -moz-box-shadow: -1px 0px 3px -1px rgba(0, 0, 0, 0.19);
  box-shadow: -1px 0px 3px -1px rgba(0, 0, 0, 0.19);
  border-right: none;
}

/* 固定表头最后一个字段 */
table > tbody > tr > td.fixed:nth-last-child(1),
table > thead > tr > th.fixed:nth-last-child(1)
{
  position: sticky !important;
  position: -webkit-sticky !important;
  right: 0;
  z-index: 10;
  background: white;
  border: none;
  box-shadow: none;
}
table > thead > tr > th.fixed:nth-last-child(1) {
  top: 0;
}
th  {
  white-space: nowrap;
}
td:not(.v-picker td),
th:not(.v-picker th) {
  border-bottom: thin solid rgba(0, 0, 0, .06) !important;
}
.theme--light.v-data-table .v-data-footer {
  border-top: 0;
}
.theme--light.v-data-table.v-data-table--fixed-header thead th {
  border-bottom: thin solid rgba(0, 0, 0, .06) !important;
  box-shadow: none;
}
.v-data-table>.v-data-table__wrapper>table>tbody>tr>td, .v-data-table>.v-data-table__wrapper>table>tfoot>tr>td, .v-data-table>.v-data-table__wrapper>table>thead>tr>td {
  color: #41434f;
  min-height: 52px;
  height: 52px;
}
.theme--light.v-data-table>.v-data-table__wrapper>table>thead>tr>th {
  color: rgba(181,181,195);
  font-weight: 600;
  font-size: 13px;
