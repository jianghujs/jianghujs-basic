<script>
  function reFixedTableCol() {
    // remove old style
    let fixedTableColScript = document.getElementById('fixedTableColV4Script');
    if(fixedTableColScript) {
      fixedTableColScript.remove();
    }
    // generate new style
    let fixedTableColCss = '<!--generated by fixedTableColV4.html >>>>>>>>> --><style id="fixedTableColV4Script">';
    let tables = document.getElementsByTagName('table');
    for(let tableIndex = 0; tableIndex < tables.length; tableIndex++) {
      let table = tables[tableIndex];
      let tableThList = table.getElementsByTagName('th');
      let left = 0;
      for(let tableThIndex = 0; tableThIndex < tableThList.length; tableThIndex++) {
        let tableTh = tableThList[tableThIndex];
        if(!tableTh.classList || !tableTh.classList.contains('fixed')) {
          continue;
        }
        fixedTableColCss += `
          table:nth-child(${tableIndex + 1}) thead th.fixed:nth-child(${tableThIndex + 1}),
          table:nth-child(${tableIndex + 1}) tbody td.fixed:nth-child(${tableThIndex + 1}) {
            position: sticky !important;
            position: -webkit-sticky !important;
            left: ${left}px !important;
            z-index: 10!important;
            background: white;
            border-right: none;
            min-width: ${tableTh.offsetWidth}px;
            width: ${tableTh.offsetWidth}px;
          }
        `;
        left += tableTh.offsetWidth;
      }
    }
    fixedTableColCss += '</style><!--<<<<<<<< generated by fixedTableColV4.html  -->';
    document.body.insertAdjacentHTML('beforeend', fixedTableColCss);
  }
  onload = function() {
    reFixedTableCol();
  }
</script>
